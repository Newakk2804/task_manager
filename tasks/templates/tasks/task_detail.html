{% extends "base.html" %} {% block content %}
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ object.title }}</h5>
    {% if object.completed %}
    <span class="badge bg-success">Выполнена</span>
    {% else %}
    <span class="badge bg-warning text-dark">Активна</span>
    {% endif %}
  </div>
  <div class="card-body">
    <p><strong>Приоритет:</strong> {{ object.get_priority_display }}</p>
    <p><strong>Срок:</strong> {{ object.due_date|default:"—" }}</p>
    <p class="mt-3">{{ object.description|linebreaks }}</p>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <div>
      <a class="btn btn-sm btn-outline-primary" href="{% url 'task_update' object.pk %}"
        >Редактировать</a
      >
      <a class="btn btn-sm btn-outline-danger" href="{% url 'task_delete' object.pk %}">Удалить</a>
    </div>
    <a class="btn btn-sm btn-secondary" href="{% url 'task_list' %}">Назад</a>
  </div>
</div>
{% endblock %}
