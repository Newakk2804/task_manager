{% extends "base.html" %} {% block content %}
<div class="card">
  <div class="card-body">
    <h4>Удалить задачу?</h4>
    <p>Вы уверены, что хотите удалить задачу <strong>"{{ object.title }}"</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Да, удалить</button>
      <a class="btn btn-secondary" href="{% url 'task_detail' object.pk %}">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
