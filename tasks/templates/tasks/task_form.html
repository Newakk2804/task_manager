{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="card">
  <div class="card-body">
    <h4 class="mb-4">{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} задачу</h4>
    <form method="post">
      {% csrf_token %} {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a class="btn btn-secondary" href="{% url 'task_list' %}">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
